<!DOCTYPE html>
<html lang="pt-br" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/workspace.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hakiro OS</title>
</head>
<body onload="loading()">
    <main id="main">
        <div id="loader">
            <p>Iniciando...</p>
        </div>
        <div id="winStart">
            <div id="asideBarOptions">
                <div id="powerSettingsBox">
                    <div class="optionPower">
                        <span class="material-symbols-rounded">bedtime</span>
                        <p>Suspender</p>
                    </div>
                    <div id="closeSite" class="optionPower">
                        <span class="material-symbols-rounded">power_settings_new</span>
                        <p>Desligar</p>
                    </div>
                    <div class="optionPower">
                        <span class="material-symbols-rounded">restart_alt</span>
                        <p>Reiniciar</p>
                    </div>
                </div>
                <div id="userConfig" class="asideBarElements">
                    <span class="material-symbols-rounded">person</span>
                    <p>Perfil</p>
                </div>
                <div id="settings" class="asideBarElements">
                    <span class="material-symbols-rounded">settings</span>
                    <p>Settings</p>
                </div>
                <div id="powerSettings" class="asideBarElements">
                    <span class="material-symbols-rounded">power_settings_new</span>
                    <p>Power</p>
                </div>
            </div>
        </div>
        <div id="winSettings">
            <div id="tittleBar">
                <div id="winTittle">
                    <span class="material-symbols-rounded">settings</span>
                    <p>Settings</p>
                </div>
                <div id="winOptionsBox">
                    <span id="winClose" class="material-symbols-rounded winOptions">close</span>
                    <span id="winResize" class="material-symbols-rounded winOptions">fullscreen</span>
                    <span id="winMinimize" class="material-symbols-rounded winOptions">remove</span>
                </div>
            </div>
            <div id="winSettingsBar">
                <div id="themes" class="winSettingsOptions">
                    <span class="material-symbols-rounded">draw</span>
                    <p>Theme</p>
                </div>
            </div>
            <div id="winSettingsTheme">
                <h2 id="settingsThemeTittle">Theme</h2>
                <div id="selectTheme">
                    <div id="lightMode" class="themeOptions">
                        <p class="nameTheme">Light</p>
                    </div>
                    <div id="darkMode" class="themeOptions">
                        <p class="nameTheme">Dark</p>
                    </div>
                </div>
                <!--
                    <div id="selectWallpaper">
                        <h2 id="settingsThemeTittle">Wallpaper</h2>
                        <label id="btnAddWallpaper" for="addWallpaper">
                            <span class="material-symbols-rounded">add</span>
                            <input type="file" name="addWallpaper" id="addWallpaper">
                        </label>
                    </div>
                -->
            </div>
        </div>
        <div id="taskBar">
            <div id="start" class="taskBarElement">
                <span class="material-symbols-rounded">window</span>
            </div>
            <div id="searchBar">
                <span class="material-symbols-rounded">search</span>
                <input type="text" placeholder="Search">
            </div>
            <div id="archive" class="taskBarApps">
                <span class="material-symbols-rounded">folder</span>
            </div>
            <div id="displayTimer">
                <p id="timer"></p>
                <p id="date"></p>
            </div>
        </div>
    </main>
    <script src="../js/win.js"></script>
</body>
</html>
