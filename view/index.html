<!DOCTYPE html>
<html lang="pt-br" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/workspace.css">
    <link rel="stylesheet" href="../css/windows.css">
    <link rel="stylesheet" href="../apps/settings/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hakiro OS</title>
</head>
<body id="body">
    <main id="main">
        <div id="loaderRestart" class="loader hidden">
            <p>Reiniciando...</p>
        </div>
        <div id="loaderEnd" class="loader hidden">
            <p>Encerrando...</p>
        </div>
        <div id="loaderStart" class="loader">
            <p>Iniciando...</p>
        </div>
        <div id="powerSettingsBox">
            <div id="closePowerSettingsBox">
                <span class="material-symbols-rounded">close</span>
            </div>
            <div class="optionPower">
                <span class="material-symbols-rounded">bedtime</span>
                <p>Suspender</p>
            </div>
            <div id="endSystem" class="optionPower">
                <span class="material-symbols-rounded">power_settings_new</span>
                <p>Desligar</p>
            </div>
            <div id="restartSystem" class="optionPower">
                <span class="material-symbols-rounded">restart_alt</span>
                <p>Reiniciar</p>
            </div>
        </div>
        <div id="winStart">
            <div id="asideBarOptions">
                <div id="userConfig" class="asideBarElements">
                    <span class="material-symbols-rounded">person</span>
                    <p>Perfil</p>
                </div>
                <div id="settings" class="apps asideBarElements">
                    <span class="material-symbols-rounded iconsApp">settings</span>
                    <p>Settings</p>
                </div>
                <div id="powerSettings" class="asideBarElements">
                    <span class="material-symbols-rounded">power_settings_new</span>
                    <p>Power</p>
                </div>
            </div>
        </div>
        <div id="taskBar">
            <div id="start" class="taskBarElement">
                <span class="material-symbols-rounded">window</span>
            </div>
            <div id="searchBar">
                <span class="material-symbols-rounded">search</span>
                <input type="text" placeholder="Search">
            </div>
            <div id="explorer" class="apps taskBarApps">
                <span class="material-symbols-rounded iconsApp">folder</span>
            </div>
            <div id="displayTimer">
                <p id="timer"></p>
                <p id="date"></p>
            </div>
        </div>
        <div id="workspace">
            <div class="workspaceElements" draggable="true">
                <img src="../img/lixeira_iconApp.png" alt="" draggable="false">
                <p>lixeira</p>
            </div>
        </div>
    </main>
    <script src="../js/system.js"></script>
    <script src="../js/window.js"></script>
    <script src="../apps/settings/js/settings.js"></script>
    <script src="../apps/settings/js/themes.js"></script>
    <script src="../apps/explorer/explorer.js"></script>
</body>
</html>
